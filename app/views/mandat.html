<div class="mandat">
    <h1 class="text-center">Le mandat 2016-2017</h1>
    <h2>Le bureau</h2>
    <div class="row">
        <div class="col-sm-6" ng-repeat="person in boardMembers">
            <div class="jumbotron fiche">
                <div class="row">
                    <div class="col-sm-8">
                        <h3>{{person.name}}</h3>
                        <p class="description">{{person.description}}</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <img class="profileImage" ng-src="{{person.profileImage}}" alt="Photo de profile"><br>
                        </div>
                        <div class="row socials text-center">
                            <div class="col-xs-4 socialimg">
                                <a ng-href="{{person.linkedin}}" target="_blank"><img class="social" src="images/socials/linkedinLogo.png" alt="Linkedin"></a>
                            </div>
                            <div class="col-xs-8 socialtext text-left">
                                <small>Rejoins-moi sur Linkedin !</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2>Les membres</h2>
    <div class="row">
        <div class="col-sm-6" ng-repeat="person in members">
            <div class="jumbotron fiche">
                <div class="row">
                    <h4>{{person.name}}</h4>
                    <p class="description">{{person.description}}</p>
                </div>
                <div class="row text-right">
                    <a ng-href="{{person.linkedin}}" target="_blank"><img class="social" src="images/socials/linkedinLogo.png" alt="Linkedin"></a>&#160;&#160;&#160;Rejoins-moi sur Linkedin !
                </div>
            </div>
        </div>
    </div>
</div>
